name: Haskell CI

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  build-and-test:
    name: ğŸ§± Build & Test (Stack)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Haskell (Stack)
        uses: haskell/actions/setup@v2
        with:
          enable-stack: true
          stack-version: "latest"

      - name: ğŸ’¾ Cache Stack
        uses: actions/cache@v4
        with:
          path: |
            ~/.stack
            .stack-work
          key: ${{ runner.os }}-stack-${{ hashFiles('**/stack.yaml.lock') }}
          restore-keys: |
            ${{ runner.os }}-stack-

      - name: ğŸ§° Show tool versions
        run: |
          stack --version
          stack path

      - name: ğŸ§± Build project
        run: stack build --no-terminal --fast

      - name: ğŸ§ª Run tests
        run: stack test --no-terminal --fast


  lint-and-format:
    name: ğŸ” Lint & Format (HLint + Ormolu)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Haskell (Stack)
        uses: haskell/actions/setup@v2
        with:
          enable-stack: true
          stack-version: "latest"

      - name: ğŸ’¾ Cache Stack
        uses: actions/cache@v4
        with:
          path: |
            ~/.stack
            .stack-work
          key: ${{ runner.os }}-stack-lint-${{ hashFiles('**/stack.yaml.lock') }}
          restore-keys: |
            ${{ runner.os }}-stack-

      - name: ğŸ§° Install HLint & Ormolu
        run: stack install hlint ormolu --no-terminal --fast

      - name: ğŸ” Run HLint
        run: hlint src test

      - name: ğŸ¨ Ormolu check
        run: ormolu --mode check $(git ls-files '*.hs')
